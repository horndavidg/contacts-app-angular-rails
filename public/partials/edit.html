<h1>Contacts App</h1>
<label for="name">Name:</label>
<input type="text" name="name" id="name" ng-model="contact.name" value="{{contact.name}}" autofocus>
<label for="email">Email:</label>
<input type="text" name="email" id="email" ng-model="contact.email" value="contact.email" >
<label for="phone">Phone Number: </label>
<input type="text" name="phone" id="phone" ng-model="contact.phone" value="contact.phone" >
<input type="submit" value="Update Contact" ng-click="updateContact()">
